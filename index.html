<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

 <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="imgContainer">
        <img src="./images/image-equilibrium.jpg" class="img">

      </div>
      <div class="infoNFT">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="infoCostTime">
        <p class="cost"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="time"><img src="./images/icon-clock.svg" alt="">3 days left</p>
      </div>
      <div class="infoPerson">
        <img src="./images/image-avatar.png" alt="">
        <p><span class="creation">Creation of </span><span class="person">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
